
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Book</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body style="opacity:0;">
<audio id="bgMusic" loop>
  <source src="assets/song.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h2 id="typing"></h2>
  <div class="open-section">
    <button onclick="revealText('msg1')">Open when you miss me</button>
    <p id="msg1" class="hidden">Even the smallest memory of you makes me smile ❤️</p>
  </div>
  <div class="open-section">
    <button onclick="revealText('msg2')">Open when you are happy</button>
    <p id="msg2" class="hidden">Your happiness matters to me more than words ✨</p>
  </div>
  <a class="button" href="letter.html">Next</a>
</div>

<div class="hearts"></div>

<script src="script.js"></script>
<script>
document.body.style.opacity = "1";
startTyping("Here’s our memory book… simple moments, small smiles, big meaning.");
document.getElementById('bgMusic').play().catch(()=>{});
</script>
</body>
</html>
